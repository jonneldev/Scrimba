<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Karaoke App</title>
</head>
<body>
    <div class="container" id="join-room-page">
        <h1>Join Room</h1>
        <div>
            <label for="room-no.">Room no.:</label>
            <span id="room-input-error"></span>
            <input type="text" minlength="4" id="room-no">
        </div>
        <div>
            <label for="room-password.">Password:</label>
            <span id="password-input-error"></span>
            <input type="password" minlength="4" id="room-password">
        </div>
        <button id="join-room-btn">Join</button>
    </div>
    <button id="reserved-room-btn">Reserve</button>
    <script type="module" src="joinRoom.js"></script>
</body>
</html>
